<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="script.js"></script>
  <title>Disappearing Ice Cream</title>
</head>
<body>
  <main class="container">
    <h1>Don't let the ice cream melt!!</h1>
  </main>
  <div>Incorrect guesses: <span id="mistakes" >0</span> of <span id="maxMistakes">6</span></div>
  <div>
    <h2 class="topRight">Pick a topic to get a selection of words to guess from</h2>
    <button class="topic">Sports</button>
    <button class="topic">Food</button>
    <button class="topic">Colors</button>
    <button class="topic">Music</button>
  </div>
  <div class="centerScreen">The word for you to guess goes here</div>
  <div id="alphabetLetters">
    <button>A</button>
    <button>B</button>
    <button>C</button>
    <button>D</button>
    <button>E</button>
    <button>F</button>
    <button>G</button>
    <button>H</button>
    <button>I</button>
    <button>J</button>
    <button>K</button>  
    <button>L</button>
    <button>M</button>
    <button>N</button>
    <button>O</button>
    <button>P</button>
    <button>Q</button>
    <button>R</button>
    <button>S</button>
    <button>T</button>
    <button>U</button>
    <button>V</button>
    <button>W</button>
    <button>X</button>
    <button>Y</button>
    <button>Z</button>
  </div>
  <button class="PlayAgain">Play Again</button>
</body>
</html>
